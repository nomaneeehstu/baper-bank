<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <head>
        <h1 class="text-5xl text-center my-14">Let's get some Money</h1>
    </head>
    <main class="w-3/4 mx-auto">

        <!-- balance and transaction section  -->
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-yellow-500 p-12  rounded"> 
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-3xl">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-red-500 p-12 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$00</h4>
                </div>
                <div class="bg-green-500 p-12 rounded">
                    <h3 class="text-2xl"> Total Balance</h3>
                    <h4 class="text-3xl">$1200</h4>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div  class="bg-blue-700 p-8 rounded">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <div>
                        <input type="text" class="border-2 border-gray-500 rounded mb-2 w-2/4 block" placeholder="$ amount do you want to deposit " id="input-deposit" >
                        <button id="deposite-btn" class="bg-yellow-600 text-white  rounded px-3 py-1 my-2 mt-2 blocked">Deposit</button>
                    </div>
                </div>
                <div  class="bg-green-800 p-8 rounded">
                    <h3 class="text-2xl text-white">Please Withdraw</h3>
                    <div>
                        <input  type="text" class="border-2 border-gray-500 rounded mb-2 w-2/4 block" placeholder="$ amount do you want to Withdraw " id="input-deposit" >
                        <button class="bg-yellow-600 text-white  rounded px-3 py-1 my-2 mt-2 blocked">Deposit</button>
                    </div>
                </div>
            </div>
        </section>


    </main>
    <script>
document.getElementById('deposite-btn').addEventListener('click',function(){
    const inputDeposit = document.getElementById('input-deposit');
    const newDepositeAmount = inputDeposit.value;
    const depositTotal = document.getElementById('deposit-total');
    inputDeposit.value = depositTotal;
})



    </script>
</body>
</html>
