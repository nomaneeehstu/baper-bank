<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <head>
        <h1 class="text-5xl text-center my-14"> Let's get some <span class="font-semibold text-yellow-700"> money!</span></h1>
    </head>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction  -->
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-500 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl">$ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-red-500 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-green-500 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$ <span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-8 rounded"> 
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-500 rounded mb-2 w-2/4 block" type="mail" placeholder="$ amount you want to deposit">
                       
                        <button id="deposit-button" class="bg-yellow-600 text-white  rounded px-3 py-1 my-2 mt-2">Deposit</button>
                    </div>
                </div>

                <div class="bg-green-300 p-8 rounded"> 
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-500 rounded mb-2 w-2/4 block" type="mail" placeholder="$ amount you want to Withdraw">
                       
                        <button id="withdraw-button" class="bg-yellow-600 text-white  rounded px-3 py-1 my-2 mt-2">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
